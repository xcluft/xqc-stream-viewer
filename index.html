<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Stream and Chat Box Switcher</title>
    <style>
        #stream-container, #chat-container {
            float: left;
            height: 100vh;
            overflow: hidden;
        }
        #stream, #chat {
            height: 100%;
            width: 100%;
            border: none;
        }
        #chat-container {
            width: 340px;
        }
    </style>
    <script>
        function switchStream(source) {
            document.getElementById('stream').src = source == 'twitch' ? 
                'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io' : 
                'https://player.kick.com/xqc';
        }

        function switchChat(source) {
            document.getElementById('chat').src = source == 'twitch' ?
                'https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout' :
                'https://kick.com/xqc/chatroom';
        }

        function toggleChatPosition() {
            var chatContainer = document.getElementById('chat-container');
            var streamContainer = document.getElementById('stream-container');
            if (chatContainer.style.float == 'left') {
                chatContainer.style.float = 'right';
                streamContainer.style.float = 'left';
            } else {
                chatContainer.style.float = 'left';
                streamContainer.style.float = 'right';
            }
        }
    </script>
</head>
<body>
    <div id="stream-container">
        <iframe id="stream" src="https://player.kick.com/xqc"></iframe>
    </div>
    <div id="chat-container">
        <iframe id="chat" src="https://kick.com/xqc/chatroom"></iframe>
    </div>
    <div>
        <button onclick="switchStream('twitch'); switchChat('twitch');">Switch to Twitch</button>
        <button onclick="switchStream('kick'); switchChat('kick');">Switch to Kick</button>
        <button onclick="toggleChatPosition()">Toggle chat position</button>
    </div>
</body>
</html>
