<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .chat {
            width: 340px;
            order: -1; /* Move the chat to the beginning of the flex container */
        }
        .stream {
            flex-grow: 1;
            position: relative;
        }
        .stream-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            border: none;
        }
        
        /* Change to column layout and adjust heights when screen width is 600px or less */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .chat, .stream {
                height: 50%;
                width: 100%;
            }
            .chat {
                order: 2; /* Move the chat to the end */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat">
            <iframe 
                frameborder="0" 
                scrolling="yes"
                id="chat_embed" 
                src="https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout" 
                height="100%" 
                width="100%"
                allowfullscreen>
            </iframe>
        </div>
        <div class="stream">
            <iframe class="stream-embed" id="stream_embed" src="https://kick.com/xqc" allowfullscreen></iframe>
        </div>
    </div>

    <button id="toggleButton" style="position: absolute; top: 10px; left: 10px;">Toggle Stream</button>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const streamEmbed = document.getElementById('stream_embed');
        let isKickStream = true;

        toggleButton.addEventListener('click', () => {
            if (isKickStream) {
                streamEmbed.src = 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
                isKickStream = false;
            } else {
                streamEmbed.src = 'https://kick.com/xqc';
                isKickStream = true;
            }
        });
    </script>
</body>
</html>
