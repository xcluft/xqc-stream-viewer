<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xQc Stream Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
        #stream-container {
            flex-grow: 1;
        }
        #chat-container {
            width: 340px;
            position: relative;
        }
        #buttons {
            position: absolute;
            top: 10px;
            left: 3px;
            z-index: 10;
            display: flex;
        }
        #buttons button {
            margin: 0 2px;
            color: white;
            background: #333333;
            border: none;
            padding: 2px;
        }
        @media (max-width: 1000px) {
            body {
                flex-direction: column;
            }
            #stream-container {
                order: 1;
                width: 100%;
                height: 50vh;
            }
            #chat-container {
                order: 2;
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="stream-container" style="order: 2;">
        <iframe id="stream" src="https://player.kick.com/xqc"></iframe>
    </div>
    <div id="chat-container" style="order: 1;">
        <iframe id="chat" src="https://kick.com/xqc/chatroom"></iframe>
        <div id="buttons">
            <button onclick="toggleStream()">Stream</button>
            <button onclick="toggleChatPosition()">Chat</button>
        </div>
    </div>
    <script>
        var currentStream = 'kick';
        var stream = document.getElementById('stream');
        var chat = document.getElementById('chat');
        var chatContainer = document.getElementById('chat-container');
        var streamContainer = document.getElementById('stream-container');

        // Set initial order values
        streamContainer.style.order = '2';
        chatContainer.style.order = '1';

        function toggleStream() {
            if (currentStream == 'kick') {
                currentStream = 'twitch';
                stream.src = 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
                chat.src = 'https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout';
            } else {
                currentStream = 'kick';
                stream.src = 'https://player.kick.com/xqc';
                chat.src = 'https://kick.com/xqc/chatroom';
            }
        }

        function toggleChatPosition() {
            if (window.innerWidth > 1000) {
                if (chatContainer.style.order == '2') {
                    chatContainer.style.order = '1';
                    streamContainer.style.order = '2';
                    document.body.style.flexDirection = 'row';
                } else {
                    chatContainer.style.order = '2';
                    streamContainer.style.order = '1';
                    document.body.style.flexDirection = 'row-reverse';
                }
            }
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 1000) {
                chatContainer.style.order = '2';
                streamContainer.style.order = '1';
                document.body.style.flexDirection = 'column-reverse';
            } else {
                toggleChatPosition();
            }
        });
    </script>
</body>
</html>
