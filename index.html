<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xQc Stream Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        iframe {
            height: 100%;
            width: 100%;
            border: none;
        }
        #stream-container {
            flex-grow: 1;
        }
        #chat-container {
            width: 340px;
            position: relative;
        }
        #buttons {
            position: absolute;
            top: 10px;
            left: 3px;
            z-index: 10;
            display: flex;
        }
        #buttons button {
            margin: 0 2px;
            color: white;
            background: #333333;
            border: none;
            padding: 2px;
        }
        @media (max-width: 1000px) {
            body {
                flex-direction: column;
            }
            #stream-container, #chat-container {
                width: 100%;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div id="stream-container">
        <iframe id="stream" src="https://player.kick.com/xqc"></iframe>
    </div>
    <div id="chat-container">
        <iframe id="chat" src="https://kick.com/xqc/chatroom"></iframe>
        <div id="buttons">
            <button onclick="toggleStream()">Stream</button>
            <button onclick="toggleChatPosition()">Chat</button>
        </div>
    </div>
<script>
        var currentStream = getCookie('currentStream') || 'kick';
        var stream = document.getElementById('stream');
        var chat = document.getElementById('chat');
        var body = document.body;

        stream.src = currentStream == 'kick' ? 'https://player.kick.com/xqc' : 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
        chat.src = currentStream == 'kick' ? 'https://kick.com/xqc/chatroom' : 'https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout';

        if (getCookie('chatPosition') === 'right') {
            body.style.flexDirection = 'row-reverse';
        }

        function toggleStream() {
            if (currentStream == 'kick') {
                currentStream = 'twitch';
                stream.src = 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
                chat.src = 'https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout';
            } else {
                currentStream = 'kick';
                stream.src = 'https://player.kick.com/xqc';
                chat.src = 'https://kick.com/xqc/chatroom';
            }
            setCookie('currentStream', currentStream, 365);
        }

        function toggleChatPosition() {
            if (window.innerWidth > 1000) {
                if (body.style.flexDirection == 'row-reverse') {
                    body.style.flexDirection = 'row';
                    setCookie('chatPosition', 'left', 365);
                } else {
                    body.style.flexDirection = 'row-reverse';
                    setCookie('chatPosition', 'right', 365);
                }
            }
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 1000) {
                body.style.flexDirection = 'column';
            } else {
                body.style.flexDirection = (getCookie('chatPosition') === 'right') ? 'row-reverse' : 'row';
            }
        });

        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires="+d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
</script>
</body>
</html>
