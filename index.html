<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Stream and Chat Box Switcher</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        #stream-container, #chat-container {
            height: 100%;
        }
        #stream, #chat {
            height: 100%;
            width: 100%;
            border: none;
        }
        #stream-container {
            flex-grow: 1;
        }
        #chat-container {
            width: 340px;
        }
        #buttons {
            position: absolute;
            top: 10px;
            z-index: 10;
            display: flex;
        }
        #buttons button {
            margin-left: 5px;
            color: white;
            background: #333333;
            border: none;
            padding: 5px;
        }
        #buttons button:first-child {
            margin-left: 0;
        }
    </style>
    <script>
        var currentStream = 'kick';

        function toggleStream() {
            if (currentStream == 'kick') {
                currentStream = 'twitch';
                document.getElementById('stream').src = 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
                document.getElementById('chat').src = 'https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout';
            } else {
                currentStream = 'kick';
                document.getElementById('stream').src = 'https://player.kick.com/xqc';
                document.getElementById('chat').src = 'https://kick.com/xqc/chatroom';
            }
        }

        function toggleChatPosition() {
            var chatContainer = document.getElementById('chat-container');
            var streamContainer = document.getElementById('stream-container');
            var buttons = document.getElementById('buttons');

            if (window.getComputedStyle(chatContainer).order == '2') {
                chatContainer.style.order = '1';
                buttons.style.left = '10px';
                buttons.style.right = 'unset';
            } else {
                chatContainer.style.order = '2';
                buttons.style.right = '10px';
                buttons.style.left = 'unset';
            }
        }
    </script>
</head>
<body>
    <div id="stream-container" style="order: 2;">
        <iframe id="stream" src="https://player.kick.com/xqc"></iframe>
    </div>
    <div id="chat-container" style="order: 1;">
        <iframe id="chat" src="https://kick.com/xqc/chatroom"></iframe>
    </div>
    <div id="buttons">
        <button onclick="toggleStream()">Stream</button>
        <button onclick="toggleChatPosition()">Chat</button>
    </div>
</body>
</html>
