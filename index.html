<!DOCTYPE html>
<html>
<head>
    <style>
        /* Removing default margin from the body and preventing overflow */
        body {
            margin: 0;
            overflow: hidden;
        }

        /* Creating a flex container that fills the whole viewport */
        .container {
            display: flex;
            flex-direction: row;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        /* Making sure padding and border are included in elements' total width and height */
        .chat, .stream {
            box-sizing: border-box;
        }

        /* Setting the chat's initial width to 30% of the viewport (or 340px, whichever is smaller),
           and its height to fill the viewport */
        .chat {
            width: 30vw;
            max-width: 340px;
            height: 100vh;
            order: -1; /* This moves the chat to the beginning of the flex container */
        }

        /* Allowing the stream to fill the remaining space in the container,
           and setting its height to fill the viewport */
        .stream {
            flex-grow: 1;
            height: 100vh;
        }

        /* Removing the border from the iframes and making them fill their parent elements */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        /* Changing the layout to a column and adjusting the widths and heights of the chat and stream
           when the screen width is 900px or less */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .chat, .stream {
                width: 100%; /* This makes the chat and stream fill their container's width, preventing overflow */
                height: 50vh; /* This makes the chat and stream each fill half of the viewport's height */
            }
            .chat {
                order: 2; /* This moves the chat to the end of the flex container */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Embedding the chat and stream in iframes -->
        <div class="chat">
            <iframe 
                frameborder="0" 
                scrolling="yes"
                id="chat_embed" 
                src="https://www.twitch.tv/embed/xqc/chat?parent=xcluft.github.io&darkpopout" 
                allowfullscreen>
            </iframe>
        </div>
        <div class="stream">
            <iframe id="stream_embed" src="https://kick.com/xqc" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Adding a button to toggle the stream source -->
    <button id="toggleButton" style="position: absolute; top: 10px; left: 10px;">Toggle Stream</button>

    <script>
        /* Defining the toggle button and the stream iframe, and a flag to track the current stream source */
        const toggleButton = document.getElementById('toggleButton');
        const streamEmbed = document.getElementById('stream_embed');
        let isKickStream = true;

        /* Adding a click event listener to the toggle button to switch the stream source */
        toggleButton.addEventListener('click', () => {
            if (isKickStream) {
                streamEmbed.src = 'https://player.twitch.tv/?channel=xqc&parent=xcluft.github.io';
                isKickStream = false;
            } else {
                streamEmbed.src = 'https://kick.com/xqc';
                isKickStream = true;
            }
        });
    </script>
</body>
</html>
