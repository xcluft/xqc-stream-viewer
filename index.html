<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }
        .chat, .stream {
            box-sizing: border-box;
        }
        .chat {
            width: 340px;
            max-width: 100%;
            height: 100vh;
            order: -1;
            margin-right: auto;
        }
        .stream {
            flex-grow: 1;
            width: calc(100% - 340px);
            height: 100vh;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            object-fit: fill;
        }

        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                justify-content: normal;
            }
            .chat, .stream {
                width: 100vw;
                height: 50vh;
                margin-right: 0;
            }
            .chat {
                order: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat">
            <iframe src="https://chatis.is2511.com/v2/?channel=xqc&animate=true&bots=true&fade=30&size=1&font=3&emoteScale=1" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
        <div class="stream">
            <iframe id="stream_embed" src="https://player.kick.com/xqc" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
